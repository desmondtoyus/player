<html>

<head>
    <title></title>

    <script type="text/javascript">
        //<![CDATA[


        var stopPosition = 550;
        var slidingDiv = "";

        window.onload = function () {
            document.getElementById("d1").onclick = slideIt;
            slidingDiv = document.getElementById("d2");
        };

        function slideIt() {
            if (parseInt(slidingDiv.style.right) < stopPosition) {
                slidingDiv.style.right= parseInt(slidingDiv.style.right) + 2 + "px";
                setTimeout(slideIt, 1);
            }
        }

//]]>
    </script>
</head>

<body>

    <div id="d1">click here to slide the div</div>
    <div id="d2" style="position: absolute;	right:-150px; bottom:30px">horizontally sliding div</div>

</body>

</html>
